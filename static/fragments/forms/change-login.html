<form method="post" id="login-form" class="form-inline">
  
  <div class="form-group" style="margin-top: 0px;">
    <label for="login">New Login</label>
    <input name="login" class="form-input form-control" type="text" value="" id="login" placeholder="Insert your new login" />
  </div>

  <!-- Submit button -->
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-load btn-lg" data-loading-text="Updating login...">Update Login</button>
  </div>
  
</form>
