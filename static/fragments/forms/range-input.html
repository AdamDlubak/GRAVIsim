<label class="sr-only" for="exampleInputAmount">{{ scope.min }}</label>
<div class="input-group">
    <div class="input-group-addon">{{ min }}</div>
    <div class="form-control">
        <input type="range" placeholder="Mass" min="0.5" max="10" step="0.01" ng-model="tools[0].size" ng-value="{{ model }}">
    </div>
    <div class="input-group-addon" style="width: 75px;">{{ model }} sol</div>
</div>
