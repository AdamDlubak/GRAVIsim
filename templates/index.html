<!DOCTYPE html>
<html lang="en" ng-app="gravisim">

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GRAVIsim</title>

    <!-- Font files -->
    <link href="http://fonts.googleapis.com/css?family=Advent+Pro:200&subset=latin,latin-ext" rel="stylesheet" type="text/css">

    <!-- CSS Files -->
    <link href="/static/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="/static/styles/style.css" rel="stylesheet">
    <link href="/static/styles/header.css" rel="stylesheet">
    <link href="/static/styles/form.css" rel="stylesheet">

    <!-- JS Files -->
    <script src="/static/lib/jquery/dist/jquery.min.js"></script>
    <script src="/static/lib/angular/angular.min.js"></script>
    <script src="/static/lib/angular-route/angular-route.min.js"></script>
    <script src="/static/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/static/lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="/static/lib/bootstrap-validator/dist/validator.min.js"></script>
    <script src="/static/js/scripts.js"></script>

    <!-- Config Files -->
    <script src="/static/configs/modules.config.js"></script>
    <script src="/static/configs/routes.config.js"></script>
    <script src="/static/configs/filters.js"></script>
    <script src="/static/configs/http-provider.config.js"></script>

    <!-- Services -->
    <script src="/static/services/authentication.service.js"></script>
    <script src="/static/services/socket.service.js"></script>

    <!-- Directives -->
    <script src="/static/directives/header.directive.js"></script>
    <script src="/static/directives/simulator.directive.js"></script>
    <script src="/static/directives/myaccount.directive.js"></script>
    <script src="/static/directives/contact.directive.js"></script>
    <script src="/static/directives/logger.directive.js"></script>
    <!-- Controllers -->
    <script src="/static/controllers/main.controller.js"></script>
    <script src="/static/controllers/auth.controller.js"></script>
    <script src="/static/controllers/home.controller.js"></script>
    <script src="/static/controllers/about.controller.js"></script>
    <script src="/static/controllers/simulate.controller.js"></script>
    <script src="/static/controllers/myaccount.controller.js"></script>
    <script src="/static/controllers/mydashboard.controller.js"></script>
    <script src="/static/controllers/header.controller.js"></script>
    <script src="/static/controllers/users.controller.js"></script>
    <script src="/static/controllers/demo-logger.controller.js"></script>
    <script src="/static/controllers/demo-canvas.controller.js"></script>

</head>

<body ng-controller="MainController as main">
    <div class="site-bg-index">
        <div ng-if="isAuthenticated()">
            <div id="wrapper" class="active">-->
            <header></header>
            <div ng-view></div>



            <div class="container" style="width: 100%;">
                <div class="row">
                    <div class="col-fixed-240">Fixed 240px</div>
                    <div class="col-md-12 col-offset-400">
                            <div ng-view></div>
                    </div>
                </div>
            </div>




        </div>
    </div>
    </div>
    <div class="site-bg-login" ng-if="!isAuthenticated()">

        <div class="container" ng-controller="AuthController">
            <div class="row">

                <div class="col-xs-offset-2 col-xs-8 
                    col-sm-offset-2 col-sm-8
                    col-lg-offset-0 col-lg-4
                    top-buffer-10">
                    <div class="logo"></div>
                </div>

                <div class="col-xs-12 
                    col-sm-offset-2 col-sm-8 
                    col-lg-offset-4 col-lg-4
                    top-buffer-25">

                    <h4 class="login-header">Login Your Account</h4>
                    <form data-toggle="validator">



                        <div class="form-group has-feedback">
                            <label for="inputLogin" class="control-label">Login</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input type="text" ng-value="loginData.email" ng-model="loginData.email" pattern="^[_A-z0-9]{1,}$" class="form-control input-size"
                                    id="inputLogin" placeholder="Type login" oninvalid="this.setCustomValidity('This field cannot be empty')"
                                    required>
                            </div>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group has-feedback">
                            <label for="inputPassword" class="control-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" ng-value="loginData.password" ng-model="loginData.password" class="form-control input-size" id="inputPassword"
                                    placeholder="Type password" oninvalid="this.setCustomValidity('This field cannot be empty')"
                                    required>
                            </div>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            <div class="help-block with-errors"></div>
                        </div>


                        <div class="form-group">
                            <button ng-click="login()" class="btn button-blue btn-primary btn-block">Login</button>
                        </div>
                    </form>


                </div>

            </div>
        </div>

    </div>

</body>


</html>
