<!DOCTYPE html>
<html lang="en" ng-app="gravisim">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GRAVIsim</title>

    <!-- Font files -->
    <link href="http://fonts.googleapis.com/css?family=Advent+Pro:200&subset=latin,latin-ext" rel="stylesheet" type="text/css">

    <!-- CSS Files -->
    <link href="/static/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="/static/styles/style.css" rel="stylesheet">
    <link href="/static/styles/header.css" rel="stylesheet">
    <link href="/static/styles/form.css" rel="stylesheet">
    <link href="/static/styles/landing-page.css" rel="stylesheet">
    <link href="/static/styles/bootstrap-grid.css" rel="stylesheet">    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/css/bootstrapValidator.css" rel="stylesheet">

    <!-- JS Files -->
    <script src="/static/lib/jquery/dist/jquery.min.js"></script>
    <script src="/static/lib/angular/angular.min.js"></script>
    <script src="/static/lib/angular-route/angular-route.min.js"></script>
    <script src="/static/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/static/lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>

    <!-- Config Files -->
    <script src="/static/configs/routes.config.js"></script>    
    <script src="/static/configs/modules.config.js"></script>
    <script src="/static/configs/filters.js"></script>
    <script src="/static/configs/http-provider.config.js"></script>
	
	<!-- Services -->
    <script src="/static/services/authentication.service.js"></script>
	<script src="/static/services/socket.service.js"></script>

    <!-- Directives -->
    <script src="/static/directives/header.directive.js"></script>
    <script src="/static/directives/simulator.directive.js"></script>
    <script src="/static/directives/myaccount.directive.js"></script>
    <script src="/static/directives/contact.directive.js"></script>
    <script src="/static/directives/logger.directive.js"></script>
    <!-- Controllers -->
    <script src="/static/controllers/main.controller.js"></script>
    <script src="/static/controllers/auth.controller.js"></script>
    <script src="/static/controllers/home.controller.js"></script>
    <script src="/static/controllers/about.controller.js"></script>
    <script src="/static/controllers/simulate.controller.js"></script>
    <script src="/static/controllers/myaccount.controller.js"></script>
    <script src="/static/controllers/mydashboard.controller.js"></script>
    <script src="/static/controllers/header.controller.js"></script>
    <script src="/static/controllers/users.controller.js"></script>

</head>

<body ng-controller="MainController as main">

<div ng-if="isAuthenticated()">
    <div id="wrapper" class="active">
        <header></header>
        <div ng-view></div>
    </div>
</div>

<div ng-if="!isAuthenticated()">
<div class="login-center" ng-controller="AuthController">

    <div class="container min-height" style="margin-top: 20px;">
        <div class="logo"></div>
        <div class="row">

            <div class="login-right-box">
                <div class="login" id="card">
                    <div class="front signin_form">




                        <p><b>Login Your Account</b></p>
                        <form class="login-form">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" ng-value="loginData.email" ng-model="loginData.email" class="form-control" placeholder="Type your email">
                                    <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-user"></i>
                                      </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="password" ng-value="loginData.password" ng-model="loginData.password" class="form-control" placeholder="Type your password">
                                    <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-lock"></i>
                                      </span>
                                </div>
                            </div>
                            <div class="form-group sign-btn">
                                <input type="submit" ng-click="login()" class="btn" value="Log in">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Flip/1.0.18/jquery.flip.js"></script>



</div>




</body>

</html>
